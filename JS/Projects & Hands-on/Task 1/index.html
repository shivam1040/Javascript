<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 1</title>
</head>
<body>
    <hr class="top">
    <div class="inputs">
        <h3 class="heading">Enter distance in Km</h3>
        <input type="inputBox" class="box" id="input" pattern="[0-9]">
        <button class="button" type="button">Convert</button>
        <hr class="inputLine">
    </div>

    <div class="resultBoxes">
    <p class="result"><strong>In Meter : <strong id="m"></strong></strong></p>
    <p class="result"><strong>In Centimeter : <strong id="cm"></strong></strong></p>
    <p class="result"><strong>In Inches : <strong id="in"></strong></strong></p>
    <p class="result"><strong>In Feets : <strong id="ft"></strong></strong></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
