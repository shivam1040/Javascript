<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Postman</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PostM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul> 
          </div>
        </div>
      </nav>

      <div class="contain">
          <h1 class="my-3">PostM</h1>
      </div>
      <div class="contain1">
            <div class="form-group row">
              <label for="url" class="col-sm-2 col-form-label">URL</label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="1" placeholder="URL">
            </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                            <label class="form-check-label" for="get">
                                GET
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                            <label class="form-check-label" for="post">
                                POST
                            </label>
                        </div>
    
                    </div>
                </div>
            </fieldset>
            <br>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check" id="7">
                            <input class="form-check-input" type="radio" name="content" id="2" value="JSON" checked>
                            <label class="form-check-label" for="JSON">
                                JSON
                            </label>
                        </div>
                        <div class="form-check" id="6">
                            <input class="form-check-input" type="radio" name="content" id="3" value="Custom">
                            <label class="form-check-label" for="Custom">
                                Custom
                            </label>
                        </div>
    
                    </div>
                </div>
            </fieldset>

            <div id="parametersBox">
                <div class="form row">
                    <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
                    </div>
                    <button id="addParam" class="btn btn-primary">+</button>
                </div>
                <div id="params"></div> <!--empty div to add tags for extra element-->
            </div>
            
            <div class="form-group row" id="5">
                <label for="jsonin" class="col-sm-2 col-form-label">JSON</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="exampleFormControlTextarea" rows="3"></textarea>
              </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-10">
                <button class="btn btn-primary" id="8">Submit</button>
              </div>
              </div>

             <div id="4">
              <div class="form-group row">
                <label for="output" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="exampleFormControlresponse2" rows="3">Output here</textarea>
              </div>
              </div>
            </div> 
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="postman.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
